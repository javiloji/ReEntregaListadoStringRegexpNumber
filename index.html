<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" author="Javier Lopera Jimenez" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Listado String, Regexp</title>
</head>
<body>
    <noscript>Esta página requiere activar el contenido JavasCript</noscript>
    <h2>Listado String, Regexp y Number</h2>
    <h3>Javier Lopera Jiménez</h3>

    <form class="formulario">
        <label for="capitaliza">Capitaliza: </label><input id="capitaliza" value="hola mundo" type="text"><span></span>
        <label for="invierte">Invierte: </label><input id="invierte" value="hOLa MundO" type="text"><span></span>
        <label for="camelCase">CamelCase: </label><input id="camelCase" value="hola amigos cómo estáis" type="text"><span></span>
        <label for="sinCamelCase">Sin CamelCase: </label><input id="sinCamelCase" value="holaAmigosComoEstais" type="text"><span></span>
    </form>

    <p>Finaliza: <input id="finaliza" value="hola mundo" type="text"> finaliza con: <input id="finaliza2" value="undo" type="text"><span></span></p>
    <p>Empieza: <input id="empieza" value="hola mundo" type="text"> empieza con: <input id="empieza2" value="hol" type="text"><span></span></p>

    <form class="formulario">
        <label for="dni">Dni: </label><input id="dni" value="32446967Q" type="text"><span style="color: red;"></span>
        <label for="matricula">Matriculas: </label><input id="matricula" value="3101TTT" type="text"><span style="color: red;"></span>
        <label for="codigoPostal">Código Postal: </label><input id="codigoPostal" value="14014" type="text"><span style="color: red;"></span>
        <label for="direccionMac">Dirección Mac</label><input id="direccionMac" value="31:cc:00:92:d4:4c" type="text"><span style="color: red;"></span>
        <label for="direccionIp">Dirección Ip</label><input id="direccionIp" value="255.255.255.255" type="text"><span style="color: red;"></span>
    </form>
</body>
<script src="js/main.js"></script>
</html>
